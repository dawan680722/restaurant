            <h3>刪除餐廳資訊</h3><hr>
            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputRestaurantname" class="form-label">餐廳名稱</label>
                    <input type="text" class="form-control" id="inputRestaurantname">
                </div>
                <div class="col-md-6">
                    <label for="inputRestaurantArea" class="form-label">餐廳區域</label>
                    <select id="inputRestaurantArea" class="form-select">
                        <option selected>Choose...</option>
                        <option>北部</option>
                        <option>中部</option>
                        <option>南部</option>
                        <option>東部</option>
                    </select>
                </div>
                <div class="col-12">
                    <label for="inputCountry" class="form-label">餐廳縣市</label>
                    <input type="text" class="form-control" id="inputCountry" placeholder="OO縣/00市">
                </div>
                <div class="col-12">
                    <label for="inputAddress" class="form-label">餐廳地址</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="輸入完整地址">
                </div>
                <div class="col-12">
                    <label for="inputphone" class="form-label">餐廳電話</label>
                    <input type="text" class="form-control" id="inputphone" placeholder="XX-XXXXXXX/09XXXXXXXX">
                </div>
                <div class="col-md-30">
                    <label for="inputIntro" class="form-label">餐廳介紹</label>
                    <input type="text" class="form-control input-lg" id="inputIntro">
                </div>
                <div class="col-md-4">
                    <label for="inputVen" class="form-label">有無素食</label>
                    <select id="inputVen" class="form-select">
                        <option selected>Choose...</option>
                        <option>有</option>
                        <option>無</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputPrice" class="form-label">平均價格</label>
                    <input type="text" class="form-control" id="inputPrice">
                </div>
                <div class="col-md-8">
                    <label for="inputType" class="form-label">食物類型</label>
                    <input type="text" class="form-control" id="inputType">
                </div>
                <div class="col-md-12">
                    <label for="inputPicture" class="form-label">圖片網址</label>
                    <input type="text" class="form-control" id="inputPicture">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary" id="add_button">新增</button>
                </div>
