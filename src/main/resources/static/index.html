<script>
  $( document ).ready( function() {
    console.log( "ready!" );
    emptyRestaurants();
    getRestaurants('restaurants')
  });

    $( '#searchRestaurant' ).click(function() {
    const keyword = $('#restaurantKeyword').val();
        if(keyword.trim() === ''){
         emptyRestaurants();
         getRestaurants('restauantss');
        }else{
          emptyRestaurants();
          getRestaurants('restaurants/'+keyword);//網址+keyword
        }
    });

    function emptyRestaurants(){
     $('#restaurantList').empty();
    }

   function addRestaurans(restaurants){
    for ( let restaurant of restaurants ) {
        let html = '<div class="card col-4">';
        html += '<img src="' + restaurant.picture + '" class="card-img-top" alt="' + restaurant.restaurantName + '">';
        html += '<div class="card-body">';
        html += '<h5 class="card-title">' + restaurant.restaurantName + '</h5>';
        html += '<p class="card-text">' + restaurant.restaurantIntroduce + '</p>';
        html += '<a href="#" class="btn btn-primary">' + restaurant.priceRange + '</a>';
        html += '</div>';
        html += '</div>';
        $('#restaurantList').append(html);
      }
   }

  function getRestaurants(targetUrl){
     // Using the core $.ajax() method
      $.ajax({
          // The URL for the request
          url: targetUrl,

          // Whether this is a POST or GET request
          type: "GET",

          // The type of data we expect back
          dataType : "json",
      })
        // Code to run if the request succeeds (is done);
        // The response is passed to the function
        .done(function( json ) {
          let restaurants = json;
          addRestaurants(restaurants);
        })
        // Code to run if the request fails; the raw request and
        // status codes are passed to the function
        .fail(function( xhr, status, errorThrown ) {
          alert( "Sorry, there was a problem!" );
          console.log( "Error: " + errorThrown );
          console.log( "Status: " + status );
          console.dir( xhr );
        })
        // Code to run regardless of success or failure;
        .always(function( xhr, status ) {
          //alert( "The request is complete!" );
          console.log( "The request is complete!" );
        });
  }

</script>
